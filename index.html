<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <input type="password" name="password" class="js--password" placeholder="Введите пароль:" maxlength="20">
    </div>
    <div class="condition">
        <span class="js--letter">Одна большая буква</span>
        <span class="js--number">Одна цифра</span>
        <span class="js--punctuation">Один знак пунктуации</span>
        <span class="js--min-symbols">не менее 8 символов</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
